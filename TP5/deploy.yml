---
- name: "Installation d'un conteneur apache"
  hosts: prod
  become: true
  vars:
    ansible_sudo_pass: admin
  pre_tasks:
    - name: upgrade all packages
      yum:
        name: '*'
        state: latest
    - name: install Epel repo
      package: 
        name: epel-release
        state: present
      when: ansible_distribution == "CentOS"
    - name: Install python-pip
      yum:
        name: python-pip
        state: present
        update_cache: "yes"
    - name: Install docker python
      pip:
        name: docker-py


      
  tasks:
    - name: Create apache a container
      docker_container:
        name: webapp
        image: httpd
        ports:
          - "80:80"
            
